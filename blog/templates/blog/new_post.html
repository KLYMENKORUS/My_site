{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block title %}New post{% endblock %}

{% block page_header %}
    <h2>Add a new post</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" class="post-form">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
        <button class="btn btn-primary" type="submit">Add post</button>
    {% endbuttons %}
    </form>
{% endblock content %}
